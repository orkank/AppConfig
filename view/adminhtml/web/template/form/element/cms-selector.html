<div class="admin__field-control" data-bind="visible: visible">
    <input type="hidden"
           data-bind="value: value, attr: {name: inputName}"
           data-form-part="appconfig_keyvalue_form"/>

    <div class="cms-selector-container">
        <button type="button"
                class="action-secondary"
                data-bind="click: openCmsModal">
            <span data-bind="i18n: 'Select CMS Pages'"></span>
        </button>

        <div class="selected-pages-list" data-bind="if: selectedPages().length > 0">
            <div class="admin__field-note" style="margin-top: 10px;">
                <span data-bind="i18n: 'Selected CMS Pages:'"></span>
                <span data-bind="text: selectedPages().length"></span>
            </div>
            <ul class="selected-pages" style="list-style: none; padding: 0; margin-top: 10px;">
                <!-- ko foreach: selectedPages -->
                <li style="padding: 5px; border: 1px solid #ccc; margin-bottom: 5px; background: #f5f5f5;">
                    <span data-bind="text: title"></span>
                    <span style="color: #999; margin-left: 10px;" data-bind="text: 'ID: ' + id + ' | ' + identifier"></span>
                    <button type="button"
                            class="action-delete"
                            style="float: right;"
                            data-bind="click: $parent.removePage.bind($parent, $data)">
                        <span data-bind="i18n: 'Remove'"></span>
                    </button>
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
</div>
